<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Proyecto</title>
</head>

<body>


    <header class="container">

    </header>


    <nav class="container">

    </nav>


    <section class="container">

    </section>


    <!-- Formulario -->
    <footer class="container">
        <h3>Mandanos tu curiosidad sobre algún campeón del mundo en 2022</h3>
        <form action="">
            <!-- Nombre -->
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="Nombre">
                <label for="floatingName">Tu nombre</label>
            </div>
            <!-- Apellido -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Tu correo electrónico</label>
            </div>
            
            <p>Rango de edad:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    <p>18-24 años</p>
                </label>
            </div>
    
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    <p>24-35 años</p>
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    <p>+35 años</p>
                </label>
            </div>

            <p>Posición del jugador:</p>
            <select class="form-select form-select-sm" aria-label="Small select example">
                <option value="1">Arquero</option>
                <option value="2">Defensor</option>
                <option value="3">Mediocampista</option>
                <option value="4">Delantero</option>
            </select>

            <!-- Text area -->
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">¡Contános la curiosidad!
                </label>
            </div>
        </form>
        <img src="https://www.lanacion.com.ar/resizer/v2/argentina-campeon-del-muindo-oficial-y-IMB4L42ZQZGAFAKNU5DCXWUZOA.JPG?auth=a54d27419ef5207b25f9dd297a371183c49739a650907d1a3320391f93bb7ecd&width=880&height=586&quality=70&smart=true" class="img-fluid" alt="Argentina levantando la copa">
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
